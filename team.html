<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Battle - Select Team</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        /* Basic button styling for the link */
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('assets/images/backgrounds/select-background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 4.8em;
            margin: 40px 0 10px;
            background: linear-gradient(to right, #00f2ff, #a500ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 30px rgba(0, 255, 255, 0.2);
            animation: titlePulse 3s infinite ease-in-out;
        }

        .button {
            font-family: inherit;
            background: linear-gradient(to right, #007BFF, #00e0ff);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 0 10px #00e0ff;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 5px 0 100px 20px;

        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }

        .character-item {
            background: linear-gradient(to bottom right, rgba(0, 255, 255, 0.1), rgba(0, 0, 0, 0.4));
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 10px;
            margin: 8px;
            width: 100px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .character-item:hover {
            transform: scale(1.18);
            box-shadow: 0 0 16px rgba(0, 255, 255, 0.6);
        }

        .character-item img {
            max-width: 100%;
            max-height: 1800px; /* ÊîæÂ§ßÈ´òÂ∫¶ */
            border-radius: 8px;
            margin-bottom: 8px;
            transition: transform 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin: 40px auto;
            max-width: 1200px;
        }

        #available-characters {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            justify-items: center;
            align-items: start;
            max-width: 540px;
        }

        #team-selection {
            flex: 1;
        }

        #team-slots {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .slot {
            display: inline-flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 25px;
            min-width: 130px;
            height: auto;
            border: 2px dashed #00e0ff;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            color: #aaa;
            font-size: 1.2em;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            word-wrap: break-word;
            text-align: center;
        }

        .slot.over {
            border-style: solid;
            border-color: #00ffff;
            background-color: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px #00ffff;
        }

        .slot.filled img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
        }

        .slot .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            cursor: pointer;
            display: none;
        }

        .slot.filled .remove-btn {
            display: block;
        }

        .slot.filled .placeholder-text {
            display: none;
        }

        @keyframes titlePulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }

            50% {
                transform: scale(1.05);
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            }

            100% {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }
        }

        /* Slot info panel */
        .slot-info {
            flex: 1;
            font-size: 0.85em;
            text-align: left;
            background-color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
            color: #333;
        }

        .slot-info h4 {
            margin: 0 0 5px 0;
            font-size: 1em;
        }

        .slot-info p {
            margin: 4px 0;
            font-size: 0.85em;
            color: #555;
        }

        .slot-info .char-stats div {
            margin-bottom: 4px;
            font-size: 0.8em;
        }


        /* Dragging feedback */
        .dragging {
            opacity: 0.5;
            border: 2px dashed red;
        }

        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .popup-content {
            position: relative;
            background-color: black;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }

        .popup-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .character-image {
            text-align: center;
        }

        .character-image img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .character-info {
            padding: 20px;
        }

        .stats-container {
            margin-top: 20px;
        }

        .level-stats {
            background-color: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 5px 0;
        }

        .stat-item {
            font-size: 0.9em;
        }

        #tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
        }

        #tutorial-highlight {
            position: absolute;
            border: 3px solid yellow;
            border-radius: 8px;
            box-shadow: 0 0 10px yellow;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        #tutorial-tooltip {
            position: absolute;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            max-width: 300px;
            color: black;
            z-index: 2100;
        }

        #tutorial-tooltip p {
            margin: 0 0 10px 0;
        }

        #next-tutorial-step {
            background: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        #skip-tutorial {
            background: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .drag-tip {
            font-size: 1.2em;
            color: #00f0ff;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            font-weight: bold;
            margin: 10px 100px 0px 250px;
            text-align: center;
            animation: glowTip 2s ease-in-out infinite;
        }

        @keyframes glowTip {
            0% {
                box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
            }

            50% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            }

            100% {
                box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
            }
        }
    </style>
</head>

<body>

    <h1>Select Your Team</h1>
    <p class="drag-tip">
        üëâ Drag characters from the list on the left to the slots on the right!
    </p>
    <audio id="bg-music" src="assets/music/selection_bgm.mp3" loop autoplay></audio>

    <div class="container">
        <div id="available-characters-container">
            <h2>Available Characters</h2>
            <div id="available-characters">
            </div>
        </div>

        <div id="team-selection">

            <div id="team-slots">
                <div class="slot" id="slot-0" data-slot-index="0">

                    </div>
                </div>

                    <span class="placeholder-text">Slot 3</span>

                    <div class="slot-info" style="display: none;">
                        <h4 class="char-name"></h4>

                    </div>

    <div class="container">
        <div id="available-characters"></div>
        <div id="team-selection" style="text-align: center;">
            <div id="team-slots"></div>
            <div style="margin-top: 20px;"><button id="start-battle-btn" class="button" disabled>Start Battle</button>
                </button>
                <a href="index.html" class="button">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Character Info Popup -->
    <div id="character-info-popup" class="popup-overlay"
        style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999;">
        <div class="popup-content"
            style="position: relative; margin: 50px auto; padding: 20px; background: #111; border-radius: 10px; width: 80%; max-width: 600px; color: #0066FF; box-shadow: 0 0 20px rgba(0,255,255,0.5);">
            <span class="close-popup"
                style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: white;">&times;</span>
            <img id="popup-char-image" src="" alt=""
                style="max-width: 120px; float: left; margin-right: 20px; border-radius: 8px;">
            <h2 id="popup-char-name" style="margin-top: 0;"></h2>
            <p id="popup-char-role" style="font-size: 1.2em; margin: 5px 0;"></p>
            <div id="popup-char-description" style="margin-bottom: 10px;"></div>

            <div style="clear: both;"></div>
        </div>
    </div>

    <!-- ÊïôÂ≠¶ÈÅÆÁΩ©Â±Ç -->
    <div id="tutorial-overlay" style="display:none;">
        <div id="tutorial-highlight"></div>
        <div id="tutorial-tooltip">
            <p id="tutorial-text">Drag a character to a slot to begin.</p>
            <button id="next-tutorial-step">Next</button>
            <button id="skip-tutorial">Skip Tutorial</button>
        </div>
    </div>

    <audio id="click-sound" src="assets/music/982.wav"></audio>
    <script>
        const clickSound = document.getElementById('click-sound');
        const startBtn = document.getElementById('start-battle-btn');

        startBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Èò≤Ê≠¢Á´ãÂç≥Ë∑≥ËΩ¨

            // Êí≠ÊîæÁÇπÂáªÈü≥Êïà
            clickSound.volume = 0.8;
            clickSound.currentTime = 0;
            clickSound.play().catch(err => console.warn('Click sound blocked:', err));

            // Ê∑ªÂä†Ê∏êÂèòÊ†∑Âºè
            document.body.classList.add('fade-out');

            // Âª∂ËøüË∑≥ËΩ¨ÔºåÁ°Æ‰øùÂ£∞Èü≥Êí≠Êîæ
            setTimeout(() => {
                window.location.href = startBtn.href;
            }, 900); // 900ms ÂèñÂÜ≥‰∫éÈü≥ÊïàÈïøÂ∫¶
        });
    </script>
    <script>
        const tutorialSteps = [
            { text: "This is your character list. Click to view info.", selector: "#available-characters" },
            { text: "Drag characters here to form your team.", selector: "#team-slots" },
            { text: "Click here to start the battle once ready.", selector: "#start-battle-btn" }
        ];

        let currentStep = 0;

        function showTutorialStep(index) {
            const step = tutorialSteps[index];
            const target = document.querySelector(step.selector);
            const overlay = document.getElementById('tutorial-overlay');
            const highlight = document.getElementById('tutorial-highlight');
            const tooltip = document.getElementById('tutorial-tooltip');
            const text = document.getElementById('tutorial-text');

            if (!target) return;
            const rect = target.getBoundingClientRect();

            highlight.style.top = `${rect.top - 5}px`;
            highlight.style.left = `${rect.left - 5}px`;
            highlight.style.width = `${rect.width + 10}px`;
            highlight.style.height = `${rect.height + 10}px`;

            text.textContent = step.text;
            tooltip.style.top = `${rect.bottom + 15}px`;
            tooltip.style.left = `${Math.max(rect.left, 20)}px`;

            overlay.style.display = 'block';
        }

        document.getElementById('next-tutorial-step').addEventListener('click', () => {
            currentStep++;
            if (currentStep < tutorialSteps.length) {
                showTutorialStep(currentStep);
            } else {
                document.getElementById('tutorial-overlay').style.display = 'none';
            }
        });

        document.getElementById('skip-tutorial').addEventListener('click', () => {
            document.getElementById('tutorial-overlay').style.display = 'none';
        });

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => showTutorialStep(0), 300);
        });
    </script>
    <script src="js/team.js"></script>

</body>

</html>
