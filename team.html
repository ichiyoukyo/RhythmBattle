<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Battle - Select Team</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Basic button styling for the link */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-back {
            background-color: #6c757d;
        }
        .button-back:hover {
            background-color: #5a6268;
        }
        .button:disabled {
             background-color: #cccccc;
             cursor: not-allowed;
        }
        body { font-family: sans-serif; padding: 20px; }
        .container { display: flex; justify-content: space-around; margin-top: 20px; }

        /* Available Characters List */
        #available-characters {
            width: 60%;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 300px;
            background-color: #f9f9f9;
            display: flex; /* Use flexbox for wrapping */
            flex-wrap: wrap; /* Allow items to wrap */
            gap: 10px; /* Space between items */
            align-content: flex-start; /* Align items to the start vertically */
        }
        .character-item {
            border: 1px solid #eee;
            padding: 5px;
            text-align: center;
            cursor: grab;
            background-color: white;
            width: 100px; /* Fixed width */
            height: 130px; /* Fixed height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .character-item:active { cursor: grabbing; }
        .character-item img { max-width: 80px; max-height: 80px; display: block; margin: 0 auto; }
        .character-item .name { font-weight: bold; font-size: 0.9em; }
        .character-item .cost { font-size: 0.8em; color: #555; }

        /* Team Slots Area */
        #team-selection { width: 35%; }
        #team-slots {
            display: flex;
            flex-direction: column; /* Stack slots vertically */
            gap: 15px; /* Space between slots */
        }
        .slot {
            width: 120px; /* Slightly larger slot */
            height: 140px;
            border: 2px dashed #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
            position: relative; /* For positioning remove button */
            background-color: #f0f0f0;
        }
        .slot.over { border-style: solid; border-color: #007BFF; background-color: #e9f5ff; } /* Highlight on drag over */
        .slot img { max-width: 100px; max-height: 100px; }
        .slot .remove-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            line-height: 16px;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
        .slot.filled .remove-btn { display: block; } /* Show when filled */
        .slot.filled .placeholder-text { display: none; } /* Hide placeholder text */

        /* Dragging feedback */
        .dragging { opacity: 0.5; border: 2px dashed red; }

        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .popup-content {
            position: relative;
            background-color: white;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }

        .popup-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .character-image {
            text-align: center;
        }

        .character-image img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .character-info {
            padding: 20px;
        }

        .stats-container {
            margin-top: 20px;
        }

        .level-stats {
            background-color: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 5px 0;
        }

        .stat-item {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<h1>Select Your Team</h1>
<p>Drag characters from the list on the left to the slots on the right.</p>

<div class="container">
    <div id="available-characters-container">
        <h2>Available Characters</h2>
        <div id="available-characters">
        </div>
    </div>

    <div id="team-selection">
        <h2>Your Team</h2>
        <div id="team-slots">
            <div class="slot" id="slot-0" data-slot-index="0"><span class="placeholder-text">Slot 1</span></div>
            <div class="slot" id="slot-1" data-slot-index="1"><span class="placeholder-text">Slot 2</span></div>
            <div class="slot" id="slot-2" data-slot-index="2"><span class="placeholder-text">Slot 3</span></div>
            <div class="slot" id="slot-3" data-slot-index="3"><span class="placeholder-text">Slot 4</span></div>
        </div>
    </div>
</div>

<div style="text-align: center; margin-top: 30px;">
    <button id="start-battle-btn" class="button" disabled>Start Battle</button>
    <a href="index.html" class="button button-back">Back to Home</a>
</div>

<!-- Character Info Popup -->
<div id="character-info-popup" class="popup-overlay">
    <div class="popup-content">
        <button class="close-popup">&times;</button>
        <div class="popup-grid">
            <div class="character-image">
                <img id="popup-char-image" src="" alt="Character">
            </div>
            <div class="character-info">
                <h2 id="popup-char-name"></h2>
                <p id="popup-char-description"></p>
                <div class="stats-container">
                    <h3>Stats by Level:</h3>
                    <div id="level-stats"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/team.js"></script>

</body>
</html>
